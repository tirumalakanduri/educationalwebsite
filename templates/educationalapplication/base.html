{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Website</title>

  <!-- Bootstrap CSS -->
<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

  <nav class="navbar navbar-expand-lg custom-navbar">

      <a class="navbar-brand" href="#">

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Centered Menu -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/home/">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/about/">About</a>

          <li class="nav-item dropdown">

              <li><a class="dropdown-item" href="http://127.0.0.1:8000/classviii/">Class VIII</a></li>

          </li>

            <a class="nav-link dropdown-toggle" href="#" id="galleryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Gallery
            </a>
            <ul class="dropdown-menu" aria-labelledby="galleryDropdown">
              <li><a class="dropdown-item" href="http://127.0.0.1:8000/photos/">Photos</a></li>
              <li><a class="dropdown-item" href="http://127.0.0.1:8000/vedios/">Videos</a></li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/parentreg/">Parent Reg</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/latestnews/">LATEST NEWS </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/contactus/">Contact</a>
          </li>
        </ul>
      </div>

    </div>
